<div class = "content">
    <h1> \\ ! WARNING ! // </h1>

    <article class="message is-warning" [hidden]="hideContent">
        <div class="message-header">
            <p> Warning Code: {{severity}}</p>
        </div>
        <div class="message-body">
            {{content | async}}
        </div>
    </article>

    <button (click)="toggleContentVisibility" class="button is-info"></button>
</div>
